<div class="container">
    <!-- Main hero unit for a primary marketing message or call to action -->
    <div class="hero-unit" id="main">
        <h1>C/C++ to Assembly v2</h1>
        <p>
            Just paste your C or C++ code and see how each line is translated into assembly by gcc (GNU Compiler Collection).
        </p>
        <p>
            The source code is available on <a href="https://github.com/ynh/cpp-to-assembly">GitHub</a>
        </p>
        <pre id="error" style="display:none" class="alert alert-error">
        </pre>
        <form method="post">
          
            <h4 style="float:left">Paste your own code or</h4>  <div class="btn-group"  style="float:left">
                <button class="btn dropdown-toggle" data-toggle="dropdown" id="loadcode" autocomplete="off">Load sample code <span class="caret"></span></button>
                <ul class="dropdown-menu" id="fileselect">
                  <li><a href="#" data-programm="helloworld" data-lang="c">Hello World C programm</a></li>
                  <li><a href="#" data-programm="bubble" data-lang="c">C Bubble sort</a></li>
                  <li><a href="#" data-programm="loop" data-lang="c">Simple loop</a></li>
                </ul>
              </div>
            <textarea name="ccode" id="ccode" style="height: 500px; width: 100%; font-family: monospace;"></textarea>
            <label class="radio">
            <input type="radio" name="language" id="lang_c" value="c" checked>
            GNU GCC C </label>
            <label class="radio">
            <input type="radio" name="language" id="lang_cpp" value="cpp">GNU GCC C++ </label>
            <label class="checkbox">
            <input type="checkbox" value="1" name="optimize"/> Optimize (-O2) works only with simple code</label>
            <input type="checkbox" value="1" name="arm"/> Use ARM</label>
        </form>
        <button id="compile" class="btn btn-primary btn-large" data-loading-text="Code is compiling..." autocomplete="off">Translate Code to Assembly</button>
    </div>
    <div id="code" class="row">
    </div>
